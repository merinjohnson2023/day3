<h1>
    My name is {{name}}
</h1>

<div class="container">
<div class="row">
    @for (item of districts; track item.id) {
        
<div class="card" style="width: 18rem;">

      <h5 class="card-title">{{item.title}}</h5>

      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
}
</div>
</div>
